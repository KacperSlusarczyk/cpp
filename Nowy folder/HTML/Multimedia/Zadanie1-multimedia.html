<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia na stronie</title>
</head>

<body>
    <article>
        <h2>Obrazek</h2>
        <img src="rtx2080ti.jpg" alt="MSI RTX 2080 Ti">
        <fig>Karta graficzna MSI RTX 2080 Ti</fig>
    </article>

    <article>
        <h2>Muzyka</h2>
        <audio controls>
            <source src="My Life - Jay Someday.mp3" type="audio/mpeg">
            Twoja przeglądarka nie wspiera plików audio.
        </audio>
    </article>

    <article>
        <h2>Film</h2>
        <video controls width="720" height="480">
            <source src="Mountain Sky Clouds 4K.mp4" type="video/mp4">
            Twoja przeglądarka nie obsługuje plików wideo.
        </video>
    </article>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }
    </style>
</body>

</html>
